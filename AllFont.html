<!DOCTYPE html>

<html>
    <head>
        <title>All font</title>
    </head>

    <body>
        <h2 title="Hi in normal">Hi</h2>
        <h2 title="Hi in 𝐛𝐨𝐥𝐝"><b>Hi</b></h2>
        <h2 title="Hi in 𝑖𝑡𝑎𝑙𝑖𝑐"><i>Hi</i></h2>
        <h2 title="Hi in underLine"><u>Hi</u></h2>
        <h2 title="Hi in delete"><del>Hi</del></h2>
        <h2 title="Hi in mark"><mark>Hi</mark></h2>
    </body>
</html>
