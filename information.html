<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form action="action_page.php" method="post">
        <div>
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname" placeholder="Marcia" required>
        </div>

        <br>

        <div>
        <label for="lname">last name</label>
        <input type="text" id="lname" name="lname" placeholder="Matildan" required>
        </div>

        <br>

        <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="pass" required>
        </div>

        <br>

        <div>
        <label for="fname">email</label>
        <input type="email" id="fname" name="fname" placeholder="MarciaMatildan@gmail.com">
        </div>

        <br>

        <div>
        <label for="bday">birthday</label>
        <input type="date" id="bday" name="bday">    
        </div>
        
        <br>

        <div>
        <label for="phone">number</label>
        <input type="tel" id="phone" name="phone" placeholder="(+92)77XXXXXXX">
        </div>

        <br>

        <div>
        <label for="title"></label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title">
        </div>

        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>                
            </select>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    
    </form>
    <br>
    <br>
    <br>
    <h1>Using form and more</h1>
</body>
</html>
